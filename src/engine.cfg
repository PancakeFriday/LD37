[application]

name="LD37"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
borderless_window=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

Submit=[key(Return)]
Escape=[key(Escape)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
jump=[key(Space)]
run=[key(Shift)]

[rasterizer]

shadow_filter=0
anisotropic_filter_level=0.0

[render]

default_clear_color=#ff171717
